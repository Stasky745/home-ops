---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: cloud
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm/
      chart: nextcloud
      version: 3.4.7
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      flavor: fpm-alpine
    nginx:
      enabled: true
    nextcloud:
      datadir: /var/www/data
      extraEnv:
        - name: REDIS_HOST
          value: redis-lb.database.svc.cluster.local
        - name: REDIS_HOST_PORT
          value: "6379"
      existingSecret:
        enabled: true
        secretName: nextcloud
      host: &host "cloud.${SECRET_DOMAIN}"
      mail:
        enabled: true
        fromAddress: nextcloud
        domain: ${SECRET_DOMAIN}
        smtp:
          port: 587
          authtype: LOGIN
      podSecurityContext:
        runAsUser: 1005
        runAsGroup: 1005
        fsGroup: 1005
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      host: postgres-rw.database.svc.cluster.local:5432
      database: nextcloud
    ingress:
      enabled: true
      className: "nginx"
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: "10G"
        nginx.ingress.kubernetes.io/proxy-buffering: "off"
        nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
        nginx.ingress.kubernetes.io/server-snippet: |-
          server_tokens off;
          proxy_hide_header X-Powered-By;
      path: /
      pathType: Prefix
      tls:
        - hosts:
            - *host
    persistence:
      enabled: true
      existingClaim: nextcloud
      nextcloudData:
        enabled: true
        existingClaim: nextcloud-nfs
        accessMode: ReadWriteMany
  valuesFrom:
    - targetPath: externalDatabase.user
      kind: Secret
      name: nextcloud
      valuesKey: database-username
    - targetPath: externalDatabase.password
      kind: Secret
      name: nextcloud
      valuesKey: database-password
    - targetPath: nextcloud.mail.smtp.name
      kind: Secret
      name: nextcloud
      valuesKey: smtp-username
    - targetPath: nextcloud.mail.smtp.password
      kind: Secret
      name: nextcloud
      valuesKey: smtp-password
    - targetPath: nextcloud.mail.smtp.host
      kind: Secret
      name: nextcloud
      valuesKey: smtp-server
